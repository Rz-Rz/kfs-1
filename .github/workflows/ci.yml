name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    env:
      KFS_CONTAINER_ENGINE: docker
      KFS_CONTAINER_IMAGE: kfs1-dev:latest
      KFS_CONTAINER_TTY: 0
      NO_COLOR: 1
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build dev image cached
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: kfs1-dev:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Container env check
        run: make container-env-check

      - name: Test container
        run: make test
